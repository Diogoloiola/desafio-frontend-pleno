<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />
    <title>Deezer UI</title>

    <script src="https://kit.fontawesome.com/77185a8aeb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/custom.js" type="module"></script>
</head>

<body>
    <main class="h-100">
        <div class="container-custon h-100">
            <div class="d-flex h-100">
                <div class="left-side p-3">
                    <div class="w-100">
                        <img src="images/deezer.png" alt="logo da deezer" class="site-logo">
                    </div>
                    <div class="alert-service mt-5 p-3">
                        <p>Você está na versão Deezer Free. Faça o upgrade e corte os anúncios, de graça, por 3 meses</p>
                        <button type="button">Assinar</button>
                    </div>
                    <div class="mt-5 menu-site">
                        <p id="home-icon">
                            <span class="config-icon"><i class="fas fa-home"></i></span>
                            <span>Home</span>
                        </p>
                        <p id="search-icon">
                            <span class="config-icon"><i class="fas fa-search"></i></span>
                            <span>Buscar</span>
                        </p>
                    </div>
                </div>
                <div class="right-side">
                    <div class="search p-2">
                        <div class="d-flex">
                            <input class="form-search ml-3" placeholder="Busca">
                            <span class="icon-form">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <div class="container d-none" id="main">
                        <div class="mt-4">
                            <div class="mt-3">
                                <h1 class="title-card">Podcast</h1>
                                <div class="cards" id="podcats"></div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="mt-3">
                                <h1 class="title-card">Álbuns mais ouvidos</h1>
                                <div class="cards mt-4" id="albuns"></div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div>
                                <h1 class="title-card">Top 5 músicas</h1>
                                <div id="tracks" class="mt-4">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-load d-none">
                        <div class="load"></div>
                    </div>
                    <div class="container" id="secondary">
                        <div class="mt-4">
                            <div class="mt-3 d-none" id="secondary-podcast">
                                <h1 class="title-card">Podcast</h1>
                                <div class="cards" id="podcats-secondary-body"></div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <div class="mt-3 d-none" id="secondary-albuns">
                                <h1 class="title-card">Álbuns</h1>
                                <div class="cards mt-4" id="albuns-secondary-body"></div>
                            </div>
                        </div>
                        <div class="mt-4 d-none" id="secondary-tracks">
                            <div class="mt-3">
                                <h1 class="title-card">Músicas</h1>
                                <div id="tracks-seconadary-body" class="mt-4">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-player">
            <audio autoplay="" src="" id="audio-radio"></audio>
            <div class="d-flex justify-content-around">
                <span style="font-size: 3em; color: #FFA07A" id="play-radio">
                <i class="far fa-play-circle"></i>
              </span>
                <span style="font-size: 3em" id="pause-radio">
                <i class="far fa-pause-circle"></i>
              </span>
                <input type="range" min="0" max="100" value="50" class="slider" id="volume-player">
            </div>
        </div>
    </main>
</body>

</html>
